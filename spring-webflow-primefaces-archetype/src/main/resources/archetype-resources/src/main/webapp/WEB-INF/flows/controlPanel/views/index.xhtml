<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->

	template="/WEB-INF/flows/controlPanel/template/template.xhtml">
	<ui:define name="title">${symbol_pound}{cpMessages.title}</ui:define>
	<ui:define name="content">
		<div dir="${symbol_pound}{langUtils.langDir}">
			<h1>${symbol_pound}{cpMessages.welcome}</h1>

				<p:commandButton value="click me" />
			</h:form>
			<p>
				<img src="${symbol_dollar}{request.contextPath}/app/adminResources/admin.png"

		</div>
