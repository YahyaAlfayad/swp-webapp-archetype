#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form prependId="false">
		<c:set target="${symbol_pound}{loginManagedBean}" property="successPage"
			value="${symbol_pound}{cc.attrs.successPage}" />
		<c:set target="${symbol_pound}{loginManagedBean}" property="failPage"
			value="${symbol_pound}{cc.attrs.failPage}" />
		<p:panel header="${symbol_pound}{loginMsg.login}"
			style="width: 430px; text-align: center; direction: ${symbol_pound}{langUtils.langDir};">
			<h:panelGrid columns="2" style="margin-bottom: 8px;">
				<p:outputLabel value="${symbol_pound}{loginMsg.username}" for="j_username" />
				<p:inputText id="j_username" required="true"
					value="${symbol_pound}{loginManagedBean.userName}"
					requiredMessage="${symbol_pound}{loginMsg.userNameEmpty}"
					validatorMessage="${symbol_pound}{loginMsg.invalidUsername}">
					<f:validateRegex pattern="${symbol_pound}{usernameValidRegexp}" />
				</p:inputText>
				<p:outputLabel value="${symbol_pound}{loginMsg.password}" for="j_password" />
				<p:password id="j_password" required="true"
					value="${symbol_pound}{loginManagedBean.password}"
					requiredMessage="${symbol_pound}{loginMsg.passwordEmpty}"
					validatorMessage="${symbol_pound}{loginMsg.invalidPassword}">
					<f:validateRegex pattern="${symbol_pound}{passwordValidRegexp}" />
				</p:password>
			</h:panelGrid>
			<p align="left" style="width: 100%;">
				<p:selectBooleanCheckbox id="_spring_security_remember_me"
					value="${symbol_pound}{loginManagedBean.rememberMe}" />
				<p:outputLabel value="${symbol_pound}{loginMsg.rememberMe}"
					for="_spring_security_remember_me" />
			</p>
			<p:messages />
			<c:choose>
				<c:when test="${symbol_pound}{cc.attrs.programmaticLogin}">
					<p:commandButton value="${symbol_pound}{loginMsg.login}" ajax="false"
						action="${symbol_pound}{loginManagedBean.programmaticLogin}" />
				</c:when>
				<c:otherwise>
					<p:commandButton value="${symbol_pound}{loginMsg.login}" type="submit"
						ajax="false" action="${symbol_pound}{loginManagedBean.login}" />
				</c:otherwise>
			</c:choose>
		</p:panel>
	</h:form>
</ui:composition>
